<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Game of Simon</title>
</head>
<body>
    <div id="game">
        <div id="simonHeader">
            <div id="gameTtl">
                Welcome to the Game of Simon!
            </div>
        </div>
        <div id="howTo">
            <span class="plyInstr">Guess 4-7 colors in the same order as Simon.</span>
        </div>
        <div id="statsUI">
            <table style="width: 200px;">
            <tr>
            <td><span class="turnTtl">Turn:</span></td>
            <td><strong><span id="turnName">Player</span></strong></td>
            </tr>
            </table>  
        </div>
        <div id="colorSlct">
            <button class="Btn" id="redBtn">Red</button>
            <button class="Btn" id="grnBtn">Green</button>
            <button class="Btn" id="bluBtn">Blue</button>
            <button class="Btn" id="ylwBtn">Yellow</button>
        </div>
        <div id="winLossText">
            <div id="currentText">
                <span class="#" id="winLossText"></span>
            </div>
        </div>
        <div id="controls">
            <button class="Btn" id="startGame">Play</button>
            <button class="Btn" id="playAgain">Play Again</button>
            <button class="Btn" id="quitGame">Quit</button>
        </div>
    </div>
    <script defer src="js/main.js"></script>
</body>
</body>
</html>
