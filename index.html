<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Simon Game</title>
</head>
<body>
    <div id="game">
        <div id="simonHeader">
            <div id="text">
                Welcome to the Game of Simon!
            </div>
        </div>
        <div id="statsUI">
            <span class="timerTtl">Timer<strong><span id="timerNum">99</span></strong></span>
            <span class="turnTtl">Turn<strong><span id="turnName">Player's Turn</span></strong></span>
            <span class="winsTtl">Wins<strong><span id="winNum">0</span></strong></span>
        </div>
        <div id="colorSlct">
            <button id="redBtn">Red</button>
            <button id="grnBtn">Green</button>
            <button id="bluBtn">Blue</button>
            <button id="orgBtn">Orange</button>
        </div>
        <div id="controls">
            <button id="startGame">Play</button>
            <button id="playAgain">Play Again</button>
            <button id="quitGame">Quit</button>
        </div>
    </div>
    <script defer src="js/main.js"></script>
</body>
</body>
</html>
